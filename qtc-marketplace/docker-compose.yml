version: '3.8'

services:
  solana-dev:
    build: .
    container_name: qtc-solana-dev
    ports:
      - "3000:3000"  # Next.js
      - "8899:8899"  # Solana test validator
    volumes:
      - .:/app
      - solana_data:/root/.local/share/solana
      - cargo_cache:/root/.cargo
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    command: bash

volumes:
  solana_data:
  cargo_cache: